<ng-container *ngIf="{ first: coin, second: coinDetail, third: coinHistory} as values">
  <div class="container-full">
    <button class="btn" (click)="goBack()">Back to Dashboard</button>
    <div class="row">
      <div class="col-5">
        <div class="coin-img">
          <img class="pb-4" src="assets/img/{{coinType}}.png" alt="">
        </div>
        <div class="coin-details">
          <div class="coin">
            <h2>{{values.second.FullName}}</h2>
            <div class="rank">
              <span class="rank-pill">Rank {{values.second.SortOrder}}</span>
            </div>
          </div>
        </div>
        <div class="coin">
          <h4>Current Price:
            <span class="price">USD${{values.first.USD.PRICE | number}} </span>
            <span
              [ngClass]="{'positive': coin.USD.CHANGEPCTDAY > 0, 'negative': coin.USD.CHANGEPCTDAY < 0}">({{values.first.USD.CHANGEPCTDAY | number}}%)
              <fa-icon *ngIf="coin.USD.CHANGEPCTDAY > 0" icon="caret-up" class="delete-btn"></fa-icon>
              <fa-icon *ngIf="coin.USD.CHANGEPCTDAY < 0" icon="caret-down" class="delete-btn"></fa-icon>
            </span>
          </h4>
        </div>
        <p class="about">{{coin.about}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <dx-chart id="chart" title="Crypto Price" [dataSource]="coinHistory">
          <dxi-series name="{{coinType}}" openValueField="open" highValueField="high" lowValueField="low"
            closeValueField="close">
            <dxo-reduction color="red"></dxo-reduction>
          </dxi-series>
          <dxo-common-series-settings argumentField="time" type="candlestick">
          </dxo-common-series-settings>
          <dxo-legend itemTextPosition="left"></dxo-legend>
    <dxi-value-axis [tickInterval]="1">
        <dxo-title text="US dollars"></dxo-title>
        <dxo-label>
            <dxo-format
                type="currency"
                [precision]="0">
            </dxo-format>
        </dxo-label>
    </dxi-value-axis>
    <dxo-argument-axis [workdaysOnly]="true">
        <!-- <dxo-label format="Date"></dxo-label> -->
    </dxo-argument-axis>
          <dxo-tooltip [enabled]="true" location="edge" [customizeTooltip]="customizeTooltip">
          </dxo-tooltip>
        </dx-chart>
      </div>
    </div>
  </div>
</ng-container>
